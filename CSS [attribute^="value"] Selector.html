<!DOCTYPE html>
<html>
    <head>
        <title>CSS [attribute^="value"] Selector</title>
        <style>
            [class^="top"]{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>CSS [attribute^="value"] Selector</h1>
        <p>lines will get yellow background whose line will start with the keyword "top"</p>
        <p class="top">hello world</p>
    </body>
</html>
