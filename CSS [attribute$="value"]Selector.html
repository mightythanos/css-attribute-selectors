<!DOCTYPE html>
<html>
    <head>
        <title>CSS [attribute$="value"] Selector</title>
        <style>
            [class$=top] {
                background-color: yellowgreen;
            }
        </style>
<body>
    <h1>CSS [attribute$="value"] Selector</h1>
    <p>line will get the yellow background-color whose ending line end with the keyword top</p>
    <h2 class="top">hello </h2>
    <p class="hellotop">hello</p>
    <p class="hello_top">hello</p>
</body>
    </head>
</html>
