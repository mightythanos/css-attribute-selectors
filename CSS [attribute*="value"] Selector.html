<!DOCTYPE html>
<html>
    <head>
        <title>CSS [attribute*="value"] Selector</title>
        <style>
            [class*="te"] {
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h1>CSS [attribute*="value"] Selector</h1>
        <p>element will get background-color yellow whose class name contains "te" word in the class name</p>
        <div class="text">hello world</div>
        <div class="random">hello world</div>
        <div class="text1">hello world</div>
        <div class="text_ted">hello world</div>
    </body>
</html>
