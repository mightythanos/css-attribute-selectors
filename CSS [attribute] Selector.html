<!DOCTYPE html>
<html>
    <head>
        <title>the [attribute]selector example</title>
        <style>
            a[target] {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>the css [attribute] selector</h1>
        <p>the link with a target attribute gets a yellow background-color</p>
        <a href="https://www.w3schools.com">w3schools</a>
        <a href="https://www.disney.com" target="_blank">disney.com</a>
        <a href="https://www.alphabet.com" target="_top">alphabet.com</a>
    </body>
</html>
