<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>CSS [attribute|="value"] Selector</title>
            <style>
                    [class|="top"] {
                        background-color: yellow;
                    }
            </style>
        </body>
        <h1>CSS [attribute|="value"] Selector example</h1>
        <p>the link will get the yellow background-color whose value can be exactly the specified value, or the specified value followed by a hyphen (-)</p>
    <p class="top">hello world</p>
    <p class="toptext">hello there</p>
    <p class="top-text">abhishek design</p>
    <p class text>hello</p>
    </head>
</html>
