<!DOCTYPE html>
<html>
    <head>
        <title>css attribute~=value selector demo</title>
        <style>
          [title~=flower]{
            border: 5px solid yellow;
          }
        </style>
    </head>
    <body>
        <h1>css attribute ~value selector demo</h1>
        <p>all images contains the keyword "flower" will get the yellow border.</p>
        
<img src="klematis.jpg" title="klematis flower" width="150" height="113">
<img src="img_flwr.gif" title="flower" width="224" height="162">
<img src="img_tree.gif" title="tree" width="200" height="358">
    </body>
</html>
